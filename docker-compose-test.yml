version: "3"
services:
  test:
    build: .
    ports:
      - "3100"
    container_name: geostore-api-test
    environment:
      NODE_ENV: test
      CARTODB_USER: test
      NODE_PATH: app/src
      CT_URL: http://mymachine:9000
      API_VERSION: v1
      STAMPERY_TOKEN: token
      MONGO_PORT_27017_TCP_ADDR: mongo
      CT_REGISTER_MODE: auto
      CT_TOKEN: cttoken
      LOCAL_URL: http://geostore.default.svc.cluster.local:3100
      FASTLY_ENABLED: "false"
    command: test
    depends_on:
      - mongo

  mongo:
    image: mongo:3.4
    command: --smallfiles
    ports:
      - "27017"
